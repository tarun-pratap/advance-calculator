<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        
        <!-- Basic Calculator Buttons -->
        <div class="buttons" id="basic-buttons">
            <button class="btn on-off" onclick="toggleCalculator()">On/Off</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">⌫</button>
            
            <button class="btn operator" onclick="appendCharacter('/')">÷</button>
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn operator" onclick="appendCharacter('*')">×</button>
            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn operator" onclick="appendCharacter('-')">-</button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn operator" onclick="appendCharacter('+')">+</button>
            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn" onclick="appendCharacter('**')">^</button>
            <button class="btn" onclick="calculateResult()">=</button>
            <button class="btn nequals" onclick="flipCalculator()">Advanced</button>
        </div>

        <!-- Advanced Calculator Buttons -->
        <div class="buttons" id="advanced-buttons" style="display:none;">
            <button class="btn on-off" onclick="toggleCalculator()">On/Off</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="deleteLast()">⌫</button>
            <button class="btn btn-basic" onclick="flipCalculator()">Basic</button>

            
            <input type="text" id="wolframQuery" placeholder="Enter query" class="input-query">
            <button class="btn wolfram" onclick="submitWolframQuery()">Query</button>

            <button class="btn" onclick="appendCharacter('tan(')">tan</button>
            <button class="btn" onclick="appendCharacter('sin(')">sin</button>
            <button class="btn" onclick="appendCharacter('cos(')">cos</button>
            <button class="btn" onclick="appendCharacter('log(')">log</button>
            
            <button class="btn" onclick="appendCharacter('(')">(</button>
            <button class="btn" onclick="appendCharacter(')')">)</button>
            
            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn" onclick="appendCharacter('**')">^</button>
            <button class="btn" onclick="appendCharacter('Math.sqrt(')">√</button>
            
            <button class="btn operator" onclick="appendCharacter('/')">÷</button>
            <button class="btn operator" onclick="appendCharacter('*')">×</button>
            <button class="btn operator" onclick="appendCharacter('-')">-</button>
            <button class="btn operator" onclick="appendCharacter('+')">+</button>
            <button class="btn" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
